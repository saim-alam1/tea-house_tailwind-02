<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House - Web Page</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <!-- <style>
    .manrope-font {
      font-family: "Manrope", serif;
    }
  </style> -->
</head>

<body>
  <!-- Main Section -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- Header Section -->
    <header class="flex pt-10 mb-20">
      <!-- Text Content -->
      <div>
        <h1 class="text-5xl md:text-7xl mb-6">It's good <br>
          tea time at The <br> Tea House</h1>
        <p class="text-gray-500 w-3/4 mb-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 font-bold text-white py-3 px-4 rounded-xl">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
      </div>
      <!-- Image Content -->
      <div class="relative">
        <!-- Image -->
        <div>
          <img class="w-full" src="images/banner.png" alt="Milk Shake">
        </div>

        <!-- Card -->
        <div
          class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
          <!-- Icon -->
          <div>
            <i class="fa-solid fa-star text-yellow-500 text-2xl"></i>
          </div>
          <!-- Texts -->
          <div class="ml-2">
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
